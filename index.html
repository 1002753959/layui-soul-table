<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui-select-multiple</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="animate.min.css" media="all"/>
    <link rel="stylesheet" href="tablefilter.css" media="all"/>
</head>
<body class="childrenBody" style="padding: 10px">
<h1>当前使用layui版本：2.3.0</h1>
<table id="myTable" ></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="layui/layui.js"></script>
<script>
    // 自定义模块
    layui.config({
        base: 'ext/',   // 模块目录
    }).extend({                         // 模块别名
        soulTable: 'soulTable'
    });

    layui.use(['form', 'table','soulTable'], function () {
        var table = layui.table,
            soulTable = layui.soulTable,
            $ = layui.$;

        var myTable = table.render({
            elem: '#myTable'
            ,height: 500
            ,limit: 30
            ,page: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'poetry', title:'诗词', width:188}
                ,{field:'name',  title:'诗人', width:100, filter:true, sort: true}
                ,{field:'type', title:'类型', width:100, filter:true}
                ,{field:'dynasty', title:'朝代',  width:150, filter:true}
                ,{field:'sentences', title:'名句', width:400, filter:true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150, filter:true}
            ]]
            ,done: function () {
                soulTable.render(myTable)
            }
        });
        $.ajax({
            url: 'data.json',
            dataType: 'json',
            success: function (res) {
                myTable.reload({
                    data: res.data
                })

            }
        })

    })
</script>
</body>
</html>
